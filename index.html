</head>

<body>
  <h1>Poker Tracker</h1>

<div id="overlay"></div>
<div id="content">
  <!-- your form and output here -->
</div>

<div id="form">
  <label>
    Chip Value ($):
    <input id="chipValueInput" type="number" step="0.01" value="0.25" />
  </label>
  <br /><br />
  <input id="playerName" placeholder="Player Name" />
  <input id="buyIn" type="number" placeholder="Buy-in Amount ($)" />
  <button onclick="addPlayer()">Add Player</button>
</div>

  <p>No players yet.</p>

</div>
