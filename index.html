<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Poker Tracker</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" /> <!--imported google font -->

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Poker Tracker</h1>

<div id="overlay"></div>
<div id="content">
  <!-- your form and output here -->
</div>

<div id="form">
  <label>
    Chip Value ($):
    <input id="chipValueInput" type="number" step="0.01" value="0.25" />
  </label>

  <input id="playerName" placeholder="Player Name" />
  <input id="buyIn" type="number" placeholder="Buy-in Amount ($)" />
  <button onclick="addPlayer()">Add Player</button>
</div>

<div id="output">
  <p>No players yet.</p>
</div>

<div id="chipTotals" style="margin-top: 20px; font-weight: bold;">
  Total Chips: <span id="totalChips">0</span> | Remaining Chips: <span id="remainingChips">0</span>
</div>

<button id="generateReportBtn" onclick="generateReport()" style="margin-top:20px;">
  Generate Report
</button>

<div id="report" style="margin-top:15px; font-weight:bold;"></div>

  <script src="script.js"></script>
</body>

</html>
